<ion-view title={{pageTitle}}>
	<ion-content class="">
		<div class="ion-content ">
		<div class ="row">
			<div class ="col-10">
			</div>
			 <div class="col">
				<div ng-repeat="news in News.allNews" class="each-news-row">
					<div class="row">
						<div class="col" style="font-weight: bold;">{{news.title}}
							<span style="float:right">{{news.date_milli | date : 'dd MMM yyyy'}}</span>
						</div>
					</div>
					<div class="row">
						<div class="col">{{news.description}}</div>
					</div>

					<div class="row" ng-if="news.pic">
						<div class="col">
							<img ng-src="{{News.serverUrl+news.pic}}" style="width:100%">
						</div>
					</div>
				</div>
							
		</div>
			<div class ="col-10">
			</div>
		
		</div>
	</ion-content>
</ion-view>
