<ion-view title={{pageTitle}}>
	<ion-content class="login-page">
		<div class="ion-content ">
			<br>
			<br>
			<br>
			<div class="row">
				<div class="col-10">
				</div>
				<div class="col-80" style="color: mediumblue;margin-bottom: 10px;">
					Enter your Email Address
				</div>
				<div class="col-10">
				</div>
			</div>
			<div class="row">
				<div class="col-10">
				</div>
				<div class="col-80">
					<input type="text" placeholder="Email address" style="padding-left:10px" ng-model="ForgotPassword.currentUser.email"/>
				</div>
				<div class="col-10">
				</div>
			</div>
			<div class="row">
				<div class="col-10">
				</div>
				<div class="col-80">
					<button class="button button-block button-royal button-login reg-color" ng-click="ForgotPassword.resetPassword()">Reset Password</button>
				</div>
				<div class="col-10">
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
