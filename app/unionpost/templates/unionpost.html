<ion-view title={{pageTitle}}>
	<ion-content class="">
		<div class="ion-content ">
			<div class="row">
				<div class="col-10">
					</div>
					<div class="col">
						<div class="row">
							<div class="col-10"></div>
							<div class="col">
								<h4>Post</h4></div>
							<div class="col-10"></div>
						</div>


						<div class="row">
							<div class="col-10"></div>
							<div class="col">
								<input type="text" ng-model="UnionPost.postTitle" />
							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">
								<textarea class="textarea-style" name="post" ng-model="UnionPost.postMessage"></textarea>
							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">
							<form enctype="multipart/form-data" method="post">
								<input type="file" name="upfile" value="Upload" id="fileupload" ng-model="UnionPost.filee">
							</form>	
							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">
								<select ng-model="UnionPost.postAudience">
									<option>All</option>
									<option>College</option>
								</select>
							</div>
							<div class="col-10"></div>
						</div>

					<div class ="row">
				  		
					<div class ="col-10">
					</div>
					<div class ="col">
						<input class="buttonbutton" type ="button" ng-click="UnionPost.sendpostMessage()" value="Post">
					</div>
					<div class ="col-10">
					</div>
				</div>
					</div>
					<div class="col-10">
					</div>
			</div>
		</div>
			<!-- <form action="http://localhost:4567/upload" enctype="multipart/form-data" method="post">
			<label for="title">Title</label>
			<input type="text" name="title"><br>
			<label for="upfile">File to send</label>
			<input type="file" name="upfile"><br>
			<input type="submit" value="Upload">
		</form> -->
	</ion-content>
</ion-view>
