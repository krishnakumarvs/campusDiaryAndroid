<ion-view title={{pageTitle}}>
	<ion-content class="">
		<div class="ion-content ">
			<div class="row">
				<div class="col-10">
					</div>
					<div class="col">

						<div class="row">

							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">
								<textarea class="textarea-style" name="post" ng-model="UnionPost.postMessage"></textarea>
							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">

							</div>
							<div class="col-10"></div>
						</div>

						<div class="row">
							<div class="col-10"></div>
							<div class="col">

									<option>All</option>
									<option>College</option>
								</select>
							</div>
							<div class="col-10"></div>
						</div>

					<div class ="row">
				  		
					<div class ="col-10">
					</div>
					<div class ="col">
						<input class="button button-assertive" type ="button" ng-click="UnionPost.sendpostMessage()" value="Post">
					</div>
					<div class ="col-10">
					</div>
				</div>
					</div>
					<div class="col-10">
					</div>
			</div>
